<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div id="main--page">
        <div class="content">
            <div class="content__infor">
                <div class="content__infor__name">
                    Huyền My
                </div>
                <div class="content__infor__img">
                </div>
                <div class="content__infor__contact">
                    <div class="content__infor__contact__left">
                        <i class="fa fa-phone"></i>
                        Gọi điện
                    </div>
                    <div class="content__infor__contact__right">
                        <i class="fa fa-address-book"></i>
                        Lưu danh bạ
                    </div>
                </div>
            </div>
            <div class="content__bank">
                <div class="content__bank__title">
                    <img src="./img/bank.svg">
                    Xem tài khoản ngân hàng
                    <i class="fa fa-angle-up"></i>
                </div>
                <div class="content__bank__content">
                    <div>
                        <img src="./img/aribank.png">
                        Ngân hàng Vietcombank
                    </div>
                    <div>
                        Tên TK: Nguyễn Minh Cường
                    </div>
                    <div>
                        <div>
                            Số TK: 0101001005775
                        </div>
                        <div>
                            Copy
                        </div>
                    </div>
                </div>
            </div>
            <div class="content__social">
                <div class="row">
                    <div class="col-6">
                        <div class="content__social__item">
                            <img src="./img/zalo.png">
                            Zalo
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="content__social__item">
                            <img src="./img/face.png">
                            Facebook
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="content__social__item">
                            <img src="./img/tiktok.png">
                            Tiktok
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="content__social__item">
                            <img src="./img/youtube.png">
                            Youtube
                        </div>
                    </div>
                </div>
            </div>
            <div class="content__img">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">Album ảnh</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">Danh mục</button>
                    </li>

                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="owl">
                            <div class="owl__item">
                                <img src="./img/img1.jpg" alt="">
                            </div>
                            <div class="owl__item">
                                <img src="./img/img2.jpg" alt="">
                            </div>
                            <div class="owl__item">
                                <img src="./img/img3.png" alt="">
                            </div>
                            
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="content__img__category">
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <div class="content__img__category__item">
                                        <img src="./img/img1.jpg" alt="">
                                        <p>danh muc 1</p>
                                    </div>
                                    
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="content__img__category__item">
                                        <img src="./img/img2.jpg" alt="">
                                        <p>danh muc 2</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.owl').owlCarousel({
                loop: true,
                margin: 0,
                nav: true,
                dots: false,
                smartSpeed: 600,
                autoplay: true,
                autoplayTimeout: 2000,
                autoplayHoverPause: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    768:{
                        items: 3
                    }
                }
            })
            document.querySelector('.owl-stage').style.display = 'flex'
        });
        
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
